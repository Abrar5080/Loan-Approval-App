<nav style="width: 100%;height: 120px;font-size: 35px;font-family:'Times New Roman', Times, serif ; color: rgb(36, 42, 220); " class="text-dark"><b>
  
    <h3 > <a routerLink="/register-component" style="color: rgb(214, 108, 26);" >Financial Wings</a> &nbsp;&nbsp;&nbsp;
    </h3></b>
    </nav>
<div class="centercontent"><button (click)="displayreg()">Display Register Details</button></div>
<table *ngIf="robj" cellpadding="10px" >
    <tr>
        <th> Customer id</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Mail Id</th>
        <th> Aadhar Number</th>
        <th> Phone Number</th>
        <th> Loan Type</th>
        <th> Loan Amount</th>
        
       
    </tr>
    <tr>
        <tr *ngFor="let i of robj">

            

             <td>
                <input type="text" value="{{i.cid}}">
            </td>
            <td>
                <input type="text" value="{{i.firstname}}">
            </td>
            <td>
                <input type="text" value="{{i.lastname}}">
            </td>
            <td>
                <input type="text" value="{{i.cmail}}">
            </td>
            <td>
                <input type="text" value="{{i.caddhaar}}">
            </td>
            <td>
                <input type="text" value="{{i.cphn}}">
            </td>
            <td>
                <input type="text" value="{{i.LoanType}}">
            </td>
            <td>
                <input type="text" value="{{i.LoanAmount}}">
            </td> 
            </tr>
