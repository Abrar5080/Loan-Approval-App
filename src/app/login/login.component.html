<!DOCTYPE html>
<html lang="en" >
<head>
    
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="login.component.css">

</head>
<body>
 
<div id="bg"></div>

<form>
  
  <nav style="width: 100%;height: 250px;font-size: 35px;font-family:'Times New Roman', Times, serif ; color: rgb(36, 42, 220); " class="text-dark"><b>
  
    <h3 > <a style="color: rgb(214, 108, 26);" >Financial Wings</a> &nbsp;&nbsp;&nbsp;
    </h3></b>
    </nav>
  <div class="form-field">
 
    <input matInput placeholder="Username" [(ngModel)]="Username" name="username" required/>
  </div>
  
  <div class="form-field">
    <input matInput placeholder="Password" [(ngModel)]="Password"type="Password" name="Password" required/>                         </div>
  
  
  <div class="form-field"><button (click)="login($event)"class="btn btn-success">Login</button></div>
</form>
  
</body>
</html>
